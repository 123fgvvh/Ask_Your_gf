<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date Invitation</title>
</head>

<body>
    <div class="container">
        <img src="img.jpg" alt="Couple" class="couple-image">
        <h1>Will you go on a date with me?</h1>
        <p class="subtext">Because spending time with you is my favorite thing to do. â¤ï¸</p>
        <button id="yesButton" onclick="sendResponse('Yes')">Yes, I'd love to! ğŸŒŸ</button>
        <button id="noButton" onclick="sendResponse('No')">Sorry, I can't make it. ğŸ˜”</button>
    </div>
    <script>
        function sendResponse(response) {
            const name = prompt("What's your name?");
            fetch('/api/response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, response }),
            })
                .then((res) => res.json())
                .then((data) => {
                    alert('Response sent! Check your server console for details.');
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
    <script src="server.js"></script>

</body>

</html>
